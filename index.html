<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
      crossorigin="anonymous"
    />
    <title>Chat Online</title>
  </head>
  <body>
    <div class="container bg-dark">
      <nav class="navbar navbar-dark">
        <a href="#" class="navbar-brand fw-bold border border-white p-2">Chat Online</a>
        <div>
          <button id="btnCloseSession" class="btn btn-outline-danger d-none">Cerrar sesion</button>
        </div>
      </nav>
      <div id="spinner" class="d-flex justify-content-center text-light d-none">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div id="errorLogin" class="alert alert-danger d-none" role="alert">
        ERROR, ingrese datos validos
      </div>
      <form id="formLogin" class="mt-5">
        <legend class="text-white">Formulario de ingreso</legend>
        <div>
          <label for="correo" class="form-label text-white">Correo:</label>
          <input type="email" class="form-control" id="correo" placeholder="name@example.com" autofocus>
        </div>
        <div>
          <label for="contrasena" class="form-label text-white">Contrase√±a:</label>
          <input type="password" class="form-control" id="contrasena" placeholder="*****">
        </div>
        <div class="mt-3 d-flex justify-content-center">
          <button id="btnLogin" class="btn btn-outline-success">Ingresar</button>
        </div>
        <p class="mt-2">.</p>
      </form>
      <div id="mensajes" class="text-white bg-secondary rounded d-none" style="height: 50vh; width: 80%; margin: 2vh auto; overflow-y: scroll;">
        
      </div>
      <form id="formChat" class="input-group bg-dark pb-3 container d-none">
        <input type="text" class="form-control ms-1" placeholder="Enviar mensaje" autofocus>
        <div class="input-group-append">
          <button type="submit" class="btn btn-success">></button>
        </div>
      </form>
    </div>




    <script type="module" src="firebase.js"></script>
    <script type="module" src="main.js"></script>


  </body>
</html>
